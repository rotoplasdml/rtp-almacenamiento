    <script>
      window.addEventListener("scroll", function () {
        var div = document.getElementById("fixedcta");

        var element = document.getElementById("third");
        var elementHeight = element.offsetHeight;

        var elementOffsetTop = element.offsetTop;
        var elementMax = elementOffsetTop + elementHeight;

        var scrollPosition = window.scrollY;

        if (
          (scrollPosition > 500 && scrollPosition < elementOffsetTop) ||
          scrollPosition > elementMax
        ) {
          div.style.display = "block";
        } else {
          div.style.display = "none";
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        var btnScroll = document.getElementById("fixedcta");
        btnScroll.addEventListener("click", scrollToSection);
        var btnScroll2 = document.getElementById("btnscroll1");
        btnScroll2.addEventListener("click", scrollToSection);
        var btnScroll3 = document.getElementById("btnscroll2");
        btnScroll3.addEventListener("click", scrollToSection);
        var btnScroll4 = document.getElementById("btnscroll3");
        btnScroll4.addEventListener("click", scrollToSection);

        function scrollToSection() {
          var section = document.getElementById("formlead"); // Identificador de la sección a la que deseas desplazarte
          section.scrollIntoView({ behavior: "smooth" });
        }
      });

      $(document).ready(function () {
        $("#closeicon").click(function () {
          $("#thankyou").slideUp();
          $(this).hide();
        });

        $(".questionbox").click(function () {
          $(this).next(".answarebox").toggleClass("showansware");
        });
      });
